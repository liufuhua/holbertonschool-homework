<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            border: 1px solid red;
        }

        span{
            background: yellow;
            padding: 10px;
            margin: 10px;
        }
        /* span行内元素，只能设置左右边距，不能设置上下边距 */
        img{
            background: yellow;
            padding: 10px;
            margin: 10px;
        }
        
    </style>
</head>
<body>
    <div></div>
    <span>我是span</span>
    <img src="img/1.jpg" alt="">
</body>
</html>
