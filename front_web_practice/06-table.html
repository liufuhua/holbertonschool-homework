<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- width px 支持百分比 （相对于父元素的）-->
    <!-- height px 支持百分比 （相对于父元素的）高度默认是0 ，是靠内容撑开的-->
    <table border="1" 
    width="500px" 
    height="500px" 
    align="center" 
    bordercolor="red"
    bgcolor="yellow"
    cellspacing="20"
    cellpadding="20">
    <!-- td如果一个单元格设置宽度，影响的是这一整列的宽度 -->
    <!-- td如果一个单元格设置高度，影响的是这一整行的高度 -->
        <tr height="200px" bgcolor="orange" align="center" valign="bottom">
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td width="300px" height="" bgcolor="red" align="center" valign="middle">3</td>
            <td align="right" valign="top">4</td>
        </tr>
    </table>

</body>
</html>
