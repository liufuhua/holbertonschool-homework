        .box1{
            width: 400px;
            height: 400px;
            background-color: yellow;
            background-image: url(img/4.jpg);
            /* repear 默认平铺
            repeat-x x轴平铺
            repeat-y Y轴平铺
            no-repeat 不平铺 */
            background-repeat: no-repeat;
            /* 默认平铺 */


            background-position: center bottom;

            /* 400px 400px
            100% 100%
            cover 把图片扩展至足够大，以使背景图像完全覆盖北京区域，也许会被裁剪
            contain 把图像扩展至最大尺寸，以使其宽度和高度完全适应内容区域，铺不满盒子，留白 */
            background-size: cover;
            /* 1 20px 20px
            2 10% 10%
            3 left center right top center buttom */
        }

        .box2{
            width: 300px;
            height: 300px;
            background-color: yellow;
            background-image: url(img/5.png);

            background-repeat: no-repeat;
            background-position: right bottom;
            /* 默认平铺 */
        }
    </style>

</head>
<body>
    <div class="box1">
        
    </div>
    <div class="box2">
 
    </div>
