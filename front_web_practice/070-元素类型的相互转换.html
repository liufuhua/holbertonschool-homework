<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* inline block line-block */
        .hidden{
            display: none;
        }
        ul{
            display: none;
        }
        .box:hover ul{
            /* background: yellow; */
            display: block;
        }
    </style>
</head>

<body>
    <div class="hidden">
        11111111111111111
    </div>

    <div class="box">
        军事
        <ul class="hidden">
            <li>111111</li>
            <li>111111</li>
            <li>111111</li>
            <li>111111</li>
        </ul>
    </div>
</body>
</html>
