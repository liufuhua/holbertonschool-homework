<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--注释-->
    <!--
        1 li里面可以随意方标签，但是ol里面只能放li
        2 数字是自动生成得
        3 type 1 a A i I 只能有这五类
        start：取值只能是一个数字，上面五类得起始位置
    -->     

    <ol type="a" start="30">
        <li>把冰箱打开</li>
        <li>大象装进去</li>
        <li>冰箱关山</li>
    </ol>
</body>
</html>
